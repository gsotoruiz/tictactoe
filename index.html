<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>         
    </head>
    <body>
        <h1 align="center">Tic Tac Toe</h1>
        <div>
            <div id="board">    
                <div id="cell0"></div>
                <div id="cell1"></div>
                <div id="cell2"></div>
                <div id="cell3"></div>
                <div id="cell4"></div>
                <div id="cell5"></div>
                <div id="cell6"></div>
                <div id="cell7"></div>
                <div id="cell8"></div>
            </div>
            <div id="btnContainer">
                <button id="replay" onclick="replay()">Jugar otra vez</button>
                <button id="hint" onclick="hint()">Pista</button>
            </div>
            <div id="message">Juguemos gato</div>
           
        </div>
        <script src="tictactoe.js"></script>
    </body>
</html>
